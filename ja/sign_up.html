<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello Feng Jiaxi</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../en/public/css/index.css">
    <link rel="stylesheet" href="../en/public/css/login.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../en/public/js/index.js"></script>
    <script src="../en/public/js/login.js"></script>
</head>

<body>
    <form class="form-signin">
        <div class="text-center mb-4">
            <h1 class="my-0 mr-md-auto font-weight-normal">
                <a class="navbar-brand text-dark" href="../ja/index.html">
                    CYOUHO</a>
            </h1>
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <p class="navbar-brand text-dark">
                    アカウントを作る</p>
            </h5>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <button id="login" class="btn btn-lg btn-success btn-block" type="submit">Create</button>
        <p class="login-callout mt-3">
            すでに持ってる？<a href="../ja/sign_in.html">ログイン</a>
        </p>
        <p class="mt-5 mb-3 text-muted text-center">This site was created by CYOUHO with &copy; Bootstrap 4!</p>
    </form>
</body>

</html>
